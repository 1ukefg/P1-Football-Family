<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Football Family free training sessions for the children of London">
    <meta name="keywords" content="football family, free training sessions, london, the children of london">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Football Family</title>
</head>

<body>
    <section class="wrapper">
        <div>
            <nav class="navbar" id="menu">
                <a href="index.html">
                    <h1 id="logo">Football Family<i class="fas fa-futbol"></i></h1>
                </a>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="joinus.html">Join Us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <form class="about" action="#" method="post">
            <fieldset>
                <h1>About You<i class="fa-solid fa-circle-info"></i></h1>
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="first_name" placeholder="Your First Name" class="text-input" id="firstname" required>
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="last_name" placeholder="Your Last Name" class="text-input" id="lastname" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="email_address" placeholder="Your Email Address" class="text-input" id="email" required>
                </div>
                <div>
                    <label for="age">Age Group</label>
                    <select name="age" id="age">
                        <option value="7-8">7-8</option>
                        <option value="8-9">8-9</option>
                        <option value="9-10">9-10</option>
                        <option value="10-11">10-11</option>
                        <option value="11-12">11-12</option>
                        <option value="12-13">12-13</option>
                        <option value="13-14">13-14</option>
                        <option value="14-15">14-15</option>
                        <option value="15-16">15-16</option>
                        <option value="16-17">16-17</option>
                        <option value="17-18">17-18</option>
                    </select>
                </div>
                <div id="gender">
                    <label for="gender">Gender</label><br>
                    <input id="male" value="male" type="radio" name="gender" required>
                    <label for="male">Male</label><br>
                    <input id="female" value="male" type="radio" name="gender" required>
                    <label for="female">Female</label><br>
                    <input id="other" value="other" type="radio" name="gender" required>
                    <label for="other">Other</label>
                </div>
                <input id="join" type="submit" value="Join">
            </fieldset>
        </form>
    </section>
    <footer>
        <ul class="icons">
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/13f391cc98.js" crossorigin="anonymous"></script>
</body>
